<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="h1">Created by Hojiakbar</h1>
    <div class="container">
      <div class="div">
        <h5 class="p">0</h5>
      </div>
      <div class="btns">
        <button class="btn AC">AC</button>
        <button class="btn dis">/</button>
        <button class="btn o"><i class="fas fa-backspace"></i></button>
      </div>
      <div class="btns">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn dis">*</button>
      </div>
      <div class="btns">
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn dis">+</button>
      </div>
      <div class="btns">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn dis">-</button>
      </div>
      <div class="btns">
        <button class="btn o dis">0</button>
        <button class="btn dis">.</button>
        <button class="btn equa dis">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
